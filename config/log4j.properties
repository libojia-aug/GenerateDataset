##<!-- ========================== 自定义输出格式说明================================ -->
##<!-- %p 输出优先级，即DEBUG，INFO，WARN，ERROR，FATAL -->
##<!-- %r 输出自应用启动到输出该log信息耗费的毫秒数 -->
##<!-- %c 输出所属的类目，通常就是所在类的全名 -->
##<!-- %t 输出产生该日志事件的线程名 -->
##<!-- %n 输出一个回车换行符，Windows平台为“/r/n”，Unix平台为“/n” -->
##<!-- %d 输出日志时间点的日期或时间，默认格式为ISO8601，也可以在其后指定格式，比如：%d{yyy MMM dd ##HH:mm:ss,SSS}，输出类似：2002年10月18日 22：10：28，921 -->
##<!-- %l 输出日志事件的发生位置，包括类目名、发生的线程，以及在代码中的行数。举例：Testlog4.main(TestLog4.java:10) -->
##<!-- ========================================================================== -->

### set log levels ###

#默认logger
#INFO是指级别不小于INFO的日志才会使用stdoutappender。ERROR、WARN、INFO
log4j.rootLogger=INFO,stdout
log4j.logger.main=INFO,main
log4j.logger.action=INFO,action

#log4j.logger.producer=INFO
### access ###
log4j.appender.main=org.apache.log4j.DailyRollingFileAppender
log4j.appender.main.Threshold=INFO
log4j.appender.main.Append=true
log4j.appender.main.File=//Users/libojia/Documents/workspace02/GenerateDataset/log/generateDataset.log
log4j.appender.main.layout=org.apache.log4j.PatternLayout
log4j.appender.main.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %c{1} [%p] %m%n

### action ###
log4j.appender.action=org.apache.log4j.DailyRollingFileAppender
log4j.appender.action.Threshold=INFO
log4j.appender.action.Append=true
log4j.appender.action.File=//Users/libojia/Documents/workspace02/GenerateDataset/log/generateDataset.log
log4j.appender.action.layout=org.apache.log4j.PatternLayout
log4j.appender.action.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %c{1} [%p] %m%n